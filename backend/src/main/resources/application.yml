server:
  port: 8081

logging:
  level:
    web: debug
    sql: debug

spring:
  profiles:
    active: dev
    group:
      dev:
        - youtube

---
spring:
  application:
    name: everything_everywhere_all_at_once
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-container:3306/eeaao?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#    url: jdbc:mysql://localhost:3306/eeaao?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    database: mysql
    hibernate:
      ddl-auto: create

  config:
    activate:
      on-profile: dev